<ion-header>
  <ion-toolbar>
    <ion-title>
      bug-ionic-breadcrumb
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-breadcrumbs max-items="4" items-before-collapse="0" items-after-collapse="2">
    <ion-breadcrumb *ngFor="let text of breadData">
      {{text}}
    </ion-breadcrumb>
  </ion-breadcrumbs>

  <ion-button (click)="addItems()">
    Add Items
  </ion-button>
</ion-content>
